image esp.vfat {
  vfat {
    files = {
      "bcm2711-rpi-400.dtb",
      "bcm2711-rpi-4-b.dtb",
      "bcm2711-rpi-cm4.dtb",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup4x.dat",
      "rpi-firmware/start4x.elf",
      "rpi-firmware/overlays",
      "rpi-firmware/RPI_EFI.fd",
      "rpi-eeprom/pieeprom.sig",
      "rpi-eeprom/pieeprom.upd"
    }
    file EFI {
      image = "efi-part/EFI"
    }
  }
  size = 16M
}

