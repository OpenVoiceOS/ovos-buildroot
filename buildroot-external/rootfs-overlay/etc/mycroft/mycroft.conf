{
  "play_wav_cmdline": "paplay %1",
  "play_mp3_cmdline": "mpg123 %1",
  "ipc_path": "/dev/shm/mycroft/ipc/",
  "enclosure": {
    "platform": "OpenVoiceOS",
    "ntp_sync_on_boot": true
  },
  "disable_xdg": false,
  "listener": {
    "mute_during_output": false
  },
  "hotwords": {
    "hey mycroft": {
      "module": "ovos_ww_plugin_precise",
      "model": "~/.local/share/precise03/hey-mycroft.pb",
      "sensitivity": 0.5,
      "trigger_level": 3,
      "version": 0.3,
      "expected_duration": 3,
      "phonemes": "HH EY . M AY K R AO F T",
      "threshold": 1e-90,
      "lang": "en-us"
    },
    "wake up": {
      "module": "pocketsphinx",
      "phonemes": "W EY K . AH P",
      "threshold": 1e-20,
      "lang": "en-us"
    }
  },
  "tts": {
    "module": "mimic2",
    "mimic2": {
      "lang": "en-us",
      "url": "https://mimic-api.mycroft.ai/synthesize?text=",
      "preloaded_cache": "/home/mycroft/.cache/mycroft/preloaded_cache/Mimic2"
    },
    "pulse_duck": true
  },
  "skills": {
    "wait_for_internet": true,
    "msm": {
      "disabled": true
    },
    "upload_skill_manifest": false,
    "auto_update": false,
    "blacklisted_skills": [
      "mycroft-pairing.mycroftai", 
      "mycroft-volume.mycroftai", 
      "mycroft-version-checker.mycroftai"
    ],
    "priority_skills": [
      "skill-ovos-volume.openvoiceos", 
      "skill-ovos-setup.openvoiceos", 
      "skill-balena-wifi-setup.openvoiceos", 
      "skill-weather.openvoiceos", 
      "ovos-skills-info.openvoiceos"
    ]
  },
  "server": {
    "sync_skill_settings": false
  },
  "Audio": {
    "backends": {
      "vlc": {
        "type": "ovos_vlc",
        "active": true
      },
      "mycroft_mediaplayer": {
        "type": "ovos_guiplayer",
        "active": true
      }
    },
    "default-backend": "vlc"
  },
  "log_level": "INFO"
}
