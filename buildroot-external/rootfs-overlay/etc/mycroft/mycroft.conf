{
  "play_wav_cmdline": "paplay %1",
  "play_mp3_cmdline": "mpg123 %1",
  "ipc_path": "/ramdisk/mycroft/ipc/",
  "data_dir": "/home/mycroft/.local/mycroft",
  "enclosure": {
    "platform": "OpenVoiceOS",
    "platform_build": 1
  },
  "listener": {
    "mute_during_output": false
  },
  "hotwords": {
    "hey mycroft": {
      "module": "jarbas_precise_ww_plug",
      "model": "~/.local/share/precise03/hey-mycroft.pb",
      "sensitivity": 0.5,
      "trigger_level": 3,
      "version": 0.3,
      "expected_duration": 3,
      "phonemes": "HH EY . M AY K R AO F T",
      "threshold": 1e-90,
      "lang": "en-us"
    },
    "wake up": {
      "module": "pocketsphinx",
      "phonemes": "W EY K . AH P",
      "threshold": 1e-20,
      "lang": "en-us"
    }
  },
  "tts": {
    "module": "mimic2",
    "mimic2": {
      "lang": "en-us",
      "url": "https://mimic-api.mycroft.ai/synthesize?text=",
      "preloaded_cache": "/home/mycroft/.cache/mycroft/preloaded_cache/Mimic2"
    },
    "pulse_duck": true
  },
  "skills": {
    "blacklisted_skills": ["mycroft-pairing.mycroftai", "mycroft-volume.mycroftai"],
    "priority_skills": ["skill-ovos-volume", "skill-ovos-pairing", "skill-balena-wifi-setup"]
  },
  "log_level": "INFO"
}
