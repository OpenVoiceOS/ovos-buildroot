If.motu-m246 {
	Condition {
		Type RegexMatch
		String "${CardComponents}"
		Regex "USB07fd:000[8b]"
	}
	True.If.M6 {
		Condition {
			Type String
			Haystack "${CardLongName}"
			Needle "MOTU M6"
		}
		True.Define.ProfileName "MOTU/M6"
		False.If.M4 {
			Condition {
				Type String
				Haystack "${CardLongName}"
				Needle "MOTU M4"
			}
			True.Define.ProfileName "MOTU/M4"
			False.Define.ProfileName "MOTU/M2"
		}
	}
}

